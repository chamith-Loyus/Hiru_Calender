<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hiru Calendar 2026</title>

  <!-- PWA Manifest & iOS -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#D78F26">
  <link rel="apple-touch-icon" href="icons/logo.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Hiru Calendar 2026">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- html2canvas + jsPDF for download -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    :root {
      --hiru-orange: #D78F26;
      --hiru-yellow: #FEE604;
      --hiru-brown: #835924;
      --cal-border: #f0f0f0;
      --cal-muted: #6c757d;
      --cal-holiday-bg: rgba(254, 230, 4, 0.20);
      --cal-poya-bg: rgba(215, 143, 38, 0.15);
      --cal-merc-bg: rgba(131, 89, 36, 0.12);
      --glass-bg: rgba(255, 255, 255, 0.85);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      min-height: 100vh;
      color: #333;
    }

    .calendar-shell {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 15px;
    }

    .calendar-card {
      border: none;
      border-radius: 24px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .cal-header {
      padding: 30px 30px 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      background: linear-gradient(90deg, rgba(215, 143, 38, 0.1), rgba(254, 230, 4, 0.1));
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo-app {
      height: 80px;
      width: 80px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo-hiru {
      height: 60px;
      width: auto;
    }

    .month-title {
      font-weight: 900;
      letter-spacing: -1px;
      margin: 0;
      color: var(--hiru-brown);
      font-size: 2.5rem;
    }

    .year-red {
      color: #e63946;
      font-weight: 900;
      font-size: 4rem;
      display: block;
      line-height: 0.8;
    }

    .btn-group-nav .btn {
      border-radius: 12px !important;
      padding: 10px 20px;
      font-weight: 700;
      border: 1px solid rgba(0, 0, 0, 0.1);
      background: #fff;
      transition: all 0.2s ease;
    }

    .btn-group-nav .btn:hover:not(:disabled) {
      background: var(--hiru-orange);
      color: #fff;
      transform: translateY(-2px);
    }

    .btn-download {
      background: var(--hiru-orange);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(215, 143, 38, 0.3);
      transition: all 0.2s ease;
    }

    .btn-download:hover {
      background: #c27d1d;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(215, 143, 38, 0.4);
    }

    .dow-row {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: rgba(0, 0, 0, 0.02);
      border-bottom: 1px solid var(--cal-border);
    }

    .dow {
      padding: 15px 10px;
      text-align: center;
      font-weight: 800;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--cal-muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }

    .day {
      min-height: 130px;
      border-right: 1px solid var(--cal-border);
      border-bottom: 1px solid var(--cal-border);
      padding: 12px;
      position: relative;
      background: #fff;
      transition: background 0.2s ease;
    }

    .day:hover {
      background: rgba(254, 230, 4, 0.05);
    }

    .day:nth-child(7n) {
      border-right: 0;
    }

    .day-number {
      font-weight: 900;
      font-size: 1.1rem;
      color: #1f232a;
    }

    .day-number.muted {
      color: var(--cal-muted);
      opacity: 0.3;
    }

    .badge-mini {
      display: inline-block;
      font-size: 0.65rem;
      padding: 2px 8px;
      border-radius: 6px;
      margin-top: 5px;
      background: var(--hiru-orange);
      color: #fff;
      font-weight: 700;
    }

    .holiday {
      background: var(--cal-holiday-bg);
    }

    .poya {
      background: var(--cal-poya-bg);
    }

    .merc {
      background: var(--cal-merc-bg);
    }

    .labels {
      margin-top: 8px;
      font-size: 0.75rem;
      font-weight: 600;
      line-height: 1.2;
    }

    .labels .title {
      color: var(--hiru-brown);
      margin-bottom: 2px;
    }

    .cal-footer {
      padding: 25px 30px;
      background: #fcfcfc;
      border-top: 1px solid var(--cal-border);
    }

    .brand {
      font-weight: 900;
      color: var(--hiru-brown);
      font-size: 1.1rem;
    }

    .legend {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .legend .key {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .swatch {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }

    .weekend .day-number {
      color: #e63946;
    }

    .footer-image img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .month-title {
        font-size: 1.8rem;
      }

      .year-red {
        font-size: 2.8rem;
      }

      .day {
        min-height: 100px;
        padding: 8px;
      }

      .day-number {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 576px) {
      .logo-app {
        height: 50px;
        width: 50px;
      }

      .logo-hiru {
        height: 40px;
      }

      .cal-header {
        padding: 20px;
      }

      .day {
        min-height: 80px;
        padding: 5px;
      }

      .labels {
        font-size: 0.65rem;
      }
    }

    /* Install Banner */
    .install-banner {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      animation: slideUp 0.5s ease-out;
      border: 2px solid var(--hiru-orange);
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .install-banner .btn-install {
      background: var(--hiru-orange);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 20px;
      font-weight: 700;
      margin-left: 10px;
    }

    .install-banner .close-btn {
      float: right;
      cursor: pointer;
      font-weight: 900;
      color: #ccc;
    }

    /* PDF Mode adjustments */
    .pdf-mode #controlsBar {
      display: none !important;
    }

    .pdf-mode body {
      background: #fff !important;
    }

    .pdf-mode .calendar-card {
      box-shadow: none !important;
      border: 1px solid #eee !important;
    }
  </style>
</head>

<body>
  <div class="calendar-shell" id="controlsBar">
    <div class="d-flex flex-wrap gap-3 align-items-center justify-content-between mb-4">
      <div class="btn-group btn-group-nav" role="group">
        <button class="btn" id="prevBtn" disabled>◀</button>
        <button class="btn" id="nextBtn">▶</button>
      </div>
      <button class="btn btn-download" id="downloadBtn">Download Full Year PDF</button>
    </div>
  </div>

  <div class="install-banner" id="installBanner">
    <span class="close-btn" id="closeInstall">&times;</span>
    <div class="d-flex align-items-center">
      <img src="icons/logo.png" width="40" height="40" class="me-2" style="border-radius:8px">
      <div class="flex-grow-1">
        <div style="font-weight:700; font-size:14px">Install Hiru Calendar 2026</div>
        <div style="font-size:12px; color:#666" id="installMessage">Access 2026 holidays offline anytime.</div>
      </div>
      <button class="btn-install" id="installBtn">Install</button>
    </div>
  </div>

  <div class="calendar-shell">
    <div class="calendar-card" id="captureArea">
      <div class="cal-header">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
          <div class="logo-container">
            <img class="logo-hiru" src="https://www.hirutv.lk/assets/images/logo.png" alt="Hiru TV">
          </div>
          <div class="text-end">
            <h2 class="month-title" id="monthTitle">
              <span id="monthName">January</span>
              <span class="year-red">2026</span>
            </h2>
          </div>
        </div>
      </div>

      <div class="dow-row">
        <div class="dow">Mon</div>
        <div class="dow">Tue</div>
        <div class="dow">Wed</div>
        <div class="dow">Thu</div>
        <div class="dow">Fri</div>
        <div class="dow">Sat</div>
        <div class="dow">Sun</div>
      </div>

      <div class="grid" id="calendarGrid"></div>

      <div class="cal-footer">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-4 mb-4">
          <div class="brand">Hiru TV • 2026</div>
          <div class="legend">
            <span class="key"><span class="swatch" style="background:var(--cal-poya-bg)"></span>Poya</span>
            <span class="key"><span class="swatch" style="background:var(--cal-holiday-bg)"></span>Public/Bank</span>
            <span class="key"><span class="swatch" style="background:var(--cal-merc-bg)"></span>Mercantile</span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    // PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW registration failed', err));
      });
    }

    const holidays2026 = {
      "2026-01-03": [{ name: "Duruthu Full Moon Poya Day", type: "poya" }],
      "2026-01-15": [{ name: "Tamil Thai Pongal Day", type: "holiday" }, { name: "Mercantile", type: "merc" }],
      "2026-02-01": [{ name: "Navam Full Moon Poya Day", type: "poya" }],
      "2026-02-04": [{ name: "Independence Day", type: "holiday" }, { name: "Mercantile", type: "merc" }],
      "2026-02-15": [{ name: "Mahasivarathri Day", type: "holiday" }],
      "2026-03-02": [{ name: "Medin Full Moon Poya Day", type: "poya" }],
      "2026-03-21": [{ name: "Id-Ul-Fitre (Ramazan Festival Day)", type: "holiday" }],
      "2026-04-01": [{ name: "Bak Full Moon Poya Day", type: "poya" }],
      "2026-04-03": [{ name: "Good Friday", type: "holiday" }],
      "2026-04-13": [{ name: "Day prior to Sinhala & Tamil New Year Day", type: "holiday" }, { name: "Mercantile", type: "merc" }],
      "2026-04-14": [{ name: "Sinhala & Tamil New Year Day", type: "holiday" }, { name: "Mercantile", type: "merc" }],
      "2026-05-01": [{ name: "Vesak Full Moon Poya Day", type: "poya" }, { name: "May Day (International Workers’ Day)", type: "holiday" }, { name: "Mercantile", type: "merc" }],
      "2026-05-02": [{ name: "Day following Vesak Full Moon Poya Day", type: "holiday" }, { name: "Mercantile", type: "merc" }],
      "2026-05-28": [{ name: "Id-Ul-Allah (Hadji Festival Day)", type: "holiday" }],
      "2026-05-30": [{ name: "Adhi Poson Full Moon Poya Day", type: "poya" }],
      "2026-06-29": [{ name: "Poson Full Moon Poya Day", type: "poya" }],
      "2026-07-29": [{ name: "Esala Full Moon Poya Day", type: "poya" }],
      "2026-08-26": [{ name: "Milad-Un-Nabi (Holy Prophet's Birthday)", type: "holiday" }, { name: "Mercantile", type: "merc" }],
      "2026-08-27": [{ name: "Nikini Full Moon Poya Day", type: "poya" }],
      "2026-09-26": [{ name: "Binara Full Moon Poya Day", type: "poya" }],
      "2026-10-25": [{ name: "Vap Full Moon Poya Day", type: "poya" }],
      "2026-11-08": [{ name: "Deepawali Festival Day", type: "holiday" }],
      "2026-11-24": [{ name: "Ill Full Moon Poya Day", type: "poya" }],
      "2026-12-23": [{ name: "Unduwap Full Moon Poya Day", type: "poya" }],
      "2026-12-25": [{ name: "Christmas Day", type: "holiday" }, { name: "Mercantile", type: "merc" }]
    };

    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    let currentMonth = 0;
    const gridEl = document.getElementById("calendarGrid");
    const monthNameEl = document.getElementById("monthName");

    function pad(n) { return String(n).padStart(2, "0"); }
    function isoDate(y, m, d) { return `${y}-${pad(m + 1)}-${pad(d)}`; }

    function updateButtons() {
      document.getElementById("prevBtn").disabled = currentMonth === 0;
      document.getElementById("nextBtn").disabled = currentMonth === 11;
    }

    function renderMonth(y, m) {
      monthNameEl.textContent = monthNames[m];
      gridEl.innerHTML = "";
      const first = new Date(y, m, 1);
      const last = new Date(y, m + 1, 0);
      const daysInMonth = last.getDate();
      const startDow = (first.getDay() + 6) % 7;
      const prevLast = new Date(y, m, 0).getDate();
      const totalCells = 42;

      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.className = "day";
        const col = i % 7;
        if (col === 5 || col === 6) cell.classList.add("weekend");
        let dayNum, inMonth = true;
        if (i < startDow) {
          dayNum = (prevLast - (startDow - 1 - i));
          inMonth = false;
        } else if (i >= startDow + daysInMonth) {
          dayNum = (i - (startDow + daysInMonth) + 1);
          inMonth = false;
        } else {
          dayNum = (i - startDow + 1);
        }

        const numEl = document.createElement("div");
        numEl.className = "day-number" + (inMonth ? "" : " muted");
        numEl.textContent = dayNum;
        cell.appendChild(numEl);

        if (inMonth) {
          const key = isoDate(y, m, dayNum);
          const items = holidays2026[key];
          if (items) {
            if (items.some(x => x.type === "poya")) cell.classList.add("poya");
            if (items.some(x => x.type === "holiday")) cell.classList.add("holiday");
            if (items.some(x => x.type === "merc")) cell.classList.add("merc");

            items.forEach(x => {
              if (x.type === "poya" || x.type === "merc") {
                const b = document.createElement("span");
                b.className = "badge-mini";
                b.textContent = x.type.toUpperCase();
                cell.appendChild(b);
              }
            });

            const labels = document.createElement("div");
            labels.className = "labels";
            items.filter(x => x.type !== "merc").forEach(x => {
              const line = document.createElement("div");
              line.className = "title";
              line.textContent = x.name;
              labels.appendChild(line);
            });
            cell.appendChild(labels);
          }
        } else {
          cell.classList.add("muted");
        }
        gridEl.appendChild(cell);
      }
      updateButtons();
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentMonth > 0) { currentMonth--; renderMonth(2026, currentMonth); }
    });
    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentMonth < 11) { currentMonth++; renderMonth(2026, currentMonth); }
    });

    document.getElementById("downloadBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      let pdf = null;
      const area = document.getElementById("captureArea");
      document.body.classList.add("pdf-mode");

      for (let month = 0; month < 12; month++) {
        currentMonth = month;
        renderMonth(2026, month);
        await new Promise(r => setTimeout(r, 400));

        const canvas = await html2canvas(area, {
          scale: 2,
          useCORS: true,
          backgroundColor: "#ffffff",
          logging: false
        });

        const imgData = canvas.toDataURL("image/png");
        const pxToMm = px => px * 0.264583;
        const pdfWidth = pxToMm(canvas.width);
        const pdfHeight = pxToMm(canvas.height);

        if (!pdf) {
          pdf = new jsPDF({
            orientation: pdfWidth > pdfHeight ? "l" : "p",
            unit: "mm",
            format: [pdfWidth, pdfHeight]
          });
        } else {
          pdf.addPage([pdfWidth, pdfHeight]);
        }
        pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      }

      document.body.classList.remove("pdf-mode");
      currentMonth = 0;
      renderMonth(2026, 0);
      pdf.save("Hiru_TV_Calendar_2026.pdf");
    });

    // Install Prompt Logic
    let deferredPrompt;
    const installBanner = document.getElementById('installBanner');
    const installBtn = document.getElementById('installBtn');
    const installMsg = document.getElementById('installMessage');

    // Detect if running as standalone/PWA
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

    if (!isStandalone) {
      // Chrome / Android
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBanner.style.display = 'block';
      });

      // iOS Detection
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      if (isIOS) {
        installBanner.style.display = 'block';
        installBtn.style.display = 'none'; // Hide button because iOS needs manual share
        installMsg.innerHTML = 'Tap the Share button then scroll down and select <b>"Add to Home Screen"</b>.';
      }
    }

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') installBanner.style.display = 'none';
        deferredPrompt = null;
      }
    });

    document.getElementById('closeInstall').addEventListener('click', () => {
      installBanner.style.display = 'none';
    });

    renderMonth(2026, 0);
  </script>
</body>

</html>
